<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda de tortas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de tortas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item ">
                        <button class="nav-link text-body " id="abrir" href="#">Carrito <i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Tienda de tortas</h1>

    <main id="contenedor-de-productos">
        <div class="contenedor-modal">
            <div class="carrito-modal">
                <h2>Carrito de compras</h2>
                <button class="nav-link text-body" id="cerrar" href="#">Cerrar</a>
                    <div id="compra-usuario"></div>
            </div>
        </div>
    </main>

    <div class="formulario">
        <h5>Suscribite al formulario para recibir promociones</h5>
        <form id="suscripcion" action="" class="formulario">
            <label for="nombre" class="label-formulario">Ingresa tu nombre completo</label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Brenda López">
            <br>
            <label for="email" class="label-formulario">Ingresa tu correo electrónico</label>
            <br>
            <input type="email" name="email" id="email" placeholder="brenda_lopez@mail.com">
            <br>
            <input type="submit" id="suscribirse" value="Suscribirme">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/productos.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
